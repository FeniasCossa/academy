<!DOCTYPE html>
<html lang="pt-pt" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;1,600&family=Ubuntu&family=Work+Sans&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/006642858d.js"></script>
        <title>Projecto Academy</title>
        <meta name="author" content="Fenias Cossa"/>
    </head>
    <body>

        <div th:replace="fragmentos/fragmentos :: cabecalho"></div>
        <div class="container" style="margin-top: 50px;">
            <div style="display: flex; justify-content: space-between">
                <h3>Ultimos Alunos adicionados </h3>
                <h4><a style="background-color: #a55eea; margin: 10px; padding: 7px; border-radius: 7px; text-decoration: none;" th:href="@{/filtro-alunos}">Ver por categoria</a></h4>
            </div>
            
            <hr>
            <table class="table table-bordered table-hover">
                <thead>
                <th scope="col">Nome</th>
                <th scope="col">Curso</th>
                <th scope="col">Matricula</th>
                <th scope="col">Estado</th>
                <th scope="col">Turno</th>
                <th scope="col">Acção</th>
                </thead>
                <tbody>
                    <tr scope="row" th:each="alunos : ${alunoList}">
                        <td th:text="${alunos.nome}"></td>
                        <td th:text="${alunos.curso}"></td>
                        <td th:text="${alunos.matricula}"></td>
                        <td th:text="${alunos.estado}"></td>
                        <td th:text="${alunos.turno}"></td>
                        <td>
                            <a class="btn btn-primary" th:href="@{alterar/{id}(id=${alunos.id})}">
                                <i class="fas fa-edit"></i>Editar</a>
                            <a class="btn btn-danger" th:href="@{excluir/{id}(id=${alunos.id})}">
                                <i  class="fas fa-archive"></i>Excluir</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
        <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
