<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
<script src="https://kit.fontawesome.com/006642858d.js"></script>
<link rel="stylesheet" href="css/login.css">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;1,600&family=Ubuntu&family=Work+Sans&display=swap" rel="stylesheet">

<title>Projecto Academy - login</title>
<meta name="author" content="Fenias Cossa"/>
</head>
<body>
<div class="Login-Form">
    <div class="container">
        <div class="main-div">
            <div class="texto-header">
                <h2>Admin Login</h2>
                <p>Insira suas Credencias para efectuar login no sistema.</p>
            </div>
            <form action="login" method="post" th:object="${usuario}">
                <div class="alert alert-danger" role="alert" th:if="${msg}">
               		<strong th:text="${msg}"></strong>
                </div>
                
                <div class="form-group">
                    <input name="user" type="text" class="form-control" placeholder="Username">
                </div>
                <div class="form-group">
                    <input name="senha" type="password" class="form-control" placeholder="Insira sua senha">
                </div>
                <div class="cadastro">
                    <a th:href="@{/cadastro}">Nao tem cadastro? clique aqui</a>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
