<!DOCTYPE html>
<html lang="pt-pt" xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;1,600&family=Ubuntu&family=Work+Sans&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/006642858d.js"></script>


<title>Projecto Academy</title>

<meta name="author" content="Fenias Cossa"/>

</head>
<body>

<div style="margin: 0; text-align: center;" class="alert alert-warning alert-dismissible fade show"
	 role="alert">
	 <strong>Seja Bem Vindo: <span th:text="${session.usuarioLogado.user}"></span></strong>
	 <button type="button" class="close" data-dismiss="alert"
	 	aria-label="close">
	 	<span aria-hidden="true">&times;</span>
	 </button>
</div>

<div th:replace="fragmentos/fragmentos :: cabecalho"></div>

	<section class="neo-section" style="background-image: url('img/bg-index.jpg');">
	<div class="sombra"></div> 
	
	<h1 th:text="${mensagem}" style="color: white-space;"></h1>
	
	<div class="center neo-container">
		<h1 class="texto-centro">Sistema de Gerenciamento de Alunos</h1>
		<div class="botoes">
			<div class="wm">
				<a th:href="@{inserirAlunos}" class= "btnt">CADASTRAR ALUNO</a>
			</div>
			
			<div class="wm">
				<a th:href="@{/filtro-alunos}"class="btnt">ENCONTRAR ALUNO</a>
			</div>
			
			<div class="clear">
			</div>
		</div>
	</div>
	</section>

               <!-- Inicio do modal-->
	<div class="modal fade" id="modalPesquisa">
		<div class="modal-dialog modal-lg">
			<div class="modal-content"> 
				<div class="modal-header">
					<h5 class="modal-title">Encotre um aluno</h5>
					<button type="button" class="close" data-dismiss="modal">
						<span>&times;</span>
					</button>
				</div>
				<form method="POST" action="pesquisar-aluno" th:object="${aluno}">
					<div class="modal-body">
						<input type="text"th:field="*{nome}" class="form-control" >
					</div>
					<div class="modal-footer">
						<button class="btn btn-danger" data-dismiss="modal">Fechar</button>
						<button type="submit" class="btn btn-success">Pesquisar</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<div th:replace="fragmentos/fragmentos :: rodape"></div>
	<script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
	
</body>
</html>
